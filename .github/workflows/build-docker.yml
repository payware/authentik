name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - 'version/*'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (leave empty for branch-based tag)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: payware/authentik

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Use manual tag if provided
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}
            # Branch name (e.g., version/2025.12.0-rc3-bg -> version-2025.12.0-rc3-bg)
            type=ref,event=branch,suffix=-{{sha}}
            # For version/* branches, also create a clean tag
            type=raw,value=bg-latest,enable=${{ startsWith(github.ref, 'refs/heads/version/') }}
            # Git tag
            type=ref,event=tag
            # SHA
            type=sha,prefix=sha-

      - name: Get Git commit hash
        id: git-hash
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_BUILD_HASH=${{ steps.git-hash.outputs.hash }}
            VERSION=${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            GEOIPUPDATE_ACCOUNT_ID=${{ secrets.GEOIPUPDATE_ACCOUNT_ID }}
            GEOIPUPDATE_LICENSE_KEY=${{ secrets.GEOIPUPDATE_LICENSE_KEY }}
